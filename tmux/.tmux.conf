unbind r
bind r source-file ~/.tmux.conf
set -g mouse on

unbind C-b
set -g prefix C-Space

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key -r -T prefix       M-Up              resize-pane -U 3
bind-key -r -T prefix       M-Down            resize-pane -D 3
bind-key -r -T prefix       M-Left            resize-pane -L 3
bind-key -r -T prefix       M-Right           resize-pane -R 3

bind "'" split-window -v -c "#{pane_current_path}"
bind \\ split-window -h -c "#{pane_current_path}"

setw -g mode-keys vi

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Source pywal colors
source-file ~/.cache/wal/colors-tmux.conf

# Configure Online
set -g @online_icon "ok"
set -g @offline_icon "nok"

# status left look and feel
set -g status-left-length 100
set -g status-left ""
set -ga status-left "#{?client_prefix,#{#[bg=$color1,fg=$background,bold]  #S },#{#[bg=$background,fg=$color2]  #S }}"
set -ga status-left "#[bg=$background,fg=$color8,none]│"
set -ga status-left "#[bg=$background,fg=$color3]  #{pane_current_command} "
set -ga status-left "#[bg=$background,fg=$color8,none]│"
set -ga status-left "#[bg=$background,fg=$color4]  #{=/-32/...:#{s|$USER|~|:#{b:pane_current_path}}} "
set -ga status-left "#[bg=$background,fg=$color8,none]#{?window_zoomed_flag,│,}"
set -ga status-left "#[bg=$background,fg=$color3]#{?window_zoomed_flag,  zoom ,}"

# status right look and feel
set -g status-right-length 100
set -g status-right ""
set -ga status-right "#{?#{e|>=:10,#{battery_percentage}},#{#[bg=$color1,fg=$background]},#{#[bg=$background,fg=$color5]}} #{battery_icon} #{battery_percentage} "
set -ga status-right "#[bg=$background,fg=$color8,none]│"
set -ga status-right "#[bg=$background,fg=$color8,none]│"
set -ga status-right "#[bg=$background,fg=$color4] 󰭦 %m-%d 󰅐 %H:%M "

# bootstrap tpm
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Configure Tmux
set -g status-position top
set -g status-style "bg=$background"
set -g status-justify "absolute-centre"

# pane border look and feel
setw -g pane-border-status top
setw -g pane-border-format ""
setw -g pane-active-border-style "bg=$background,fg=$color8"
setw -g pane-border-style "bg=$background,fg=$color0"
setw -g pane-border-lines single

# window look and feel
set -wg automatic-rename on
set -g automatic-rename-format "Window"

set -g window-status-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-style "bg=$background,fg=$color7"
set -g window-status-last-style "bg=$background,fg=$color3"
set -g window-status-activity-style "bg=$color1,fg=$background"
set -g window-status-bell-style "bg=$color1,fg=$background,bold"
set -gF window-status-separator "#[bg=$background,fg=$color8]│"

set -g window-status-current-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-current-style "bg=$color3,fg=$background,bold"

